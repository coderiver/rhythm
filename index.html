<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rhythms of the world by cssing</title>
	<meta name="viewport" content="initial-scale=1">
	<link rel="stylesheet" media="all" href="css/screen.css" >
	<script src="js/lib/jquery.js"></script>
	<script src="js/lib/howler.js"></script>
	<script>
		$(document).ready(function() {
			$('button').click(function(event) {
				boom();
			});
			var sound = new Howl({
			  urls: ['mp3/sounds.mp3', 'mp3/sounds.ogg'],
			  sprite: {
			    blast: [0, 2000],
			    laser: [3000, 700],
			    winner: [5000, 9000]
			  }
			});

			// shoot the laser!
			
			function boom(){
				sound.play('laser');
			}
		});
	</script>
</head>
<body>
<!-- BEGIN  out-->
<div class="out">
<script>
	
</script>
<button>button</button>
</div>
<!-- END out-->
<!-- load scripts -->
</body>
</html>
